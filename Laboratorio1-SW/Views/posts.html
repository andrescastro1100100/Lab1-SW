<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 1</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="modal fade" id="commentsModal" tabindex="-1" aria-labelledby="commentsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commentsModalLabel">Comentarios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="commentList" class="list-group">
                        <!-- Comentarios -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
    

    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Laboratorio 1</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                    <a class="nav-link active" href="#">Posts</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Posts</h3>
                    </div>
                    <form>
                        <div class="card-body">
                            <div class="mb-3 row">
                                <label for="id" class="col-sm-2 col-form-label">ID</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="id" name="id" readonly/>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="userId" class="col-sm-2 col-form-label">Usuario</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="userId" name="userId" />
                                </div>
                            </div>
                           
                            <div class="mb-3 row">
                                <label for="title" class="col-sm-2 col-form-label">Titulo</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="title" name="title" />
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="body" class="col-sm-2 col-form-label">Mensaje</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="body" name="body" />
                                </div>
                            </div>
                            
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-dark" id="btnAceptar">Aceptar</button>
                            <button class="btn btn-secondary" id="btnCancelar">Cancelar</button>
                        </div>
                    </form>

                </div>
            </div>

            <div class="col-8">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th>Id de post</th>
                            <th>Id del usuario</th>
                            <th>Titulo</th>
                            <th>Mensaje</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tblDatos"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
